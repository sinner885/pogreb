{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    <h1>Homepage</h1>
{% if user.is_authenticated %}
<p>Hi {{ user.username }}!</p>
<a href="{% url 'account_logout' %}">Log Out</a>
{% else %}
    <p>You are not logged in</p>
    <p></p><a href="{% url 'account_login' %}">Log In</a></p>
    <p></p><a href="{% url 'account_signup' %}">sign up</a></p>
{% endif %}
{% endblock content %}
